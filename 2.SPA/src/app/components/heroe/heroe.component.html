<h1 class="animated fadeIn fast">
  {{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small>
</h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
      <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-danger btn-block"> Regresar </a>
    </div>
    <div class="col-md-8">
      <h3>
        {{heroe.nombre}}
      </h3>
      <p>
        {{heroe.bio}}
      </p>

      <img *ngIf="heroe.casa == 'Marvel'"  class="img-fluid" src="assets/img/marvel.jpg" [alt]="heroe.nombre">
      <img *ngIf="heroe.casa == 'DC'"  class="img-fluid" src="assets/img/dc.jpg" [alt]="heroe.nombre">
    </div>
</div>

<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="term">Search by artist</label>
      <input [(ngModel)]="term"
             name="term" type="text"
             class="form-control"
             (keyup)="searchByArtist()"
             placeholder="Search by artist">
      <hr>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3 text-center puntero"
             *ngFor="let artist of _spotifyService.artists"
             [routerLink] ="['/artist',artist.id]"
             >
          <img class="img-fluid img-thumbnail"
               [src]="artist.images | sinfoto" alt="">
          <p>{{ artist.name }}</p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
